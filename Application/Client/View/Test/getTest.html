<script type="text/javascript">

function login(){
	var UUIDStr = '{$UUID}'
$.ajax({
	type:'GET',
	url:'http://dev.feibaokeji.com/index.php/Home/Test/login/',
	data:{UUID:UUIDStr},
	dataType:"json",
	success:function(data){
		if(data.error==100){
			window.location='http://www.baidu.com';
		}
	}
	});
}



window.onload=function(){
　　setInterval('login()',5000);
}
